<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1625">

    <link rel="icon" href="/static/client/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/client/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/client/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/client/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/client/icons/site.webmanifest">

    <title>Hyperlocal Weather</title>

    <link rel="stylesheet" href="./static/client/css/normalize.css">
    <link rel="stylesheet" href="./static/client/css/domain.css">
    <link rel="stylesheet" href="./static/client/css/style.css">
</head>

<body>

    <main>
        <canvas data-id="Chart"></canvas>
        <section data-id="Measurements"></section>
    </main>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>


    <script type="text/javascript">
        window.apiUrl = '{{ API_URL }}';
        window.latitude = '{{ LATITUDE }}';
        window.longitude = '{{ LONGITUDE }}';
        window.timeZoneId = '{{ TIME_ZONE_ID }}';
    </script>

    <script src="./static/client/js/payload.js"></script>

    <template data-id="data-template">
        <div>
            <h2 data-id="Location"></h2>
            <span data-id="Fahrenheit"></span>
            <span data-id="Humidity"></span>
        </div>
    </template>

</body>

</html>
