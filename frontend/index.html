<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hyperlocal Weather</title>

    <link rel="stylesheet" href="client/css/normalize.css">
    <link rel="stylesheet" href="client/css/domain.css">
    <link rel="stylesheet" href="client/css/style.css">
</head>

<body>

    <main>
        <canvas data-id="Chart"></canvas>
        <section data-id="Measurements"></section>
    </main>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>


    <script type="text/javascript">
        // window.apiUrl = '{{ API_URL }}';
        // window.latitude = '{{ LATITUDE }}';
        // window.longitude = '{{ LONGITUDE }}';
        // window.timeZoneId = '{{ TIME_ZONE_ID }}';
        window.apiUrl = 'http://192.168.1.22:8000';
        window.latitude = 37.6;
        window.longitude = -120.9;
        window.timeZoneId = "America/Los_Angeles";
    </script>

    <script src="client/js/payload.js"></script>

    <template data-id="data-template">
        <div>
            <h2 data-id="Location"></h2>
            <span data-id="Fahrenheit"></span>
            <span data-id="Humidity"></span>
        </div>
    </template>

</body>

</html>
